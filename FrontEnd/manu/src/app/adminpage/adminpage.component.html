<div class="container" *ngIf="allemps">
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
       
        <th>Name</th>
        <th>Category</th>
        <th>Status</th>

    <tbody>
      <tr *ngFor="let wor of allemps">
        <td>

              <p class="fw-bold mb-1">{{wor.firstName}} {{wor.lastName}}</p>
              <p class="text-muted mb-0">{{wor.email}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{wor.category}}</p>
          <!-- <p class="text-muted mb-0">IT department</p> -->
        </td>
        <td>

        </td>
        <td>Senior</td>
        <td>
