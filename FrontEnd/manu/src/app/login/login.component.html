<body  style="background-image: url('/assets/images/shaking-hands.jpg');width: 100%;height: 100%;background-repeat: no-repeat;background-attachment: fixed;
background-size: cover;">
<section class="vh-100">
    <div class="container-fluid h-custom">
       
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div  class="col-md-9 col-lg-6 col-xl-5">
          <!-- <img src="/assets/images/bgimg.jpeg"
            class="img-fluid" alt="Sample image" style="height: 100%;width: 100%;">
             -->
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginForm="ngForm" (ngSubmit)="loginValidate(loginForm.value)">
            <!-- Email input -->
            <h1>Login <span class="text-primary">as a Client</span></h1>
            <div class="form-outline mb-4" class="input-group" class="form-floating">
              <input type="email"  name="email" ngModel #email="ngModel" id="floatingInput" required minlength="6" maxlength="20"class="form-control form-control-lg"
                placeholder="Enter a email address" />
              <label class="form-label" for="floatingInput">Email</label>
            </div>
            <div *ngIf="email.errors?.['required'] && email.touched">
                <p>Please enter a valid email</p>
            </div>
            <div *ngIf="email.errors?.['minlength'] && email.touched">
                <p>Please enter at least 6 characters for email</p>
            </div>
            <br>
  
            <!-- Password input -->
            <div class="form-outline mb-3" class="input-group" class="form-floating">
              <input type="password" id="floatingInput" name="password" ngModel #password="ngModel" required minlength="8" maxlength="16" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="floatingInput">Password</label>
            </div>
            <div *ngIf="password.errors?.['minlength'] && password.touched">
                <p>Please enter at least 8 characters for password</p>
            </div>
            <div *ngIf="password.errors?.['required'] && password.touched">
                <p>Please enter valid password</p>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2024. All rights reserved.
      </div>
      <!-- Copyright -->
  
    
    </div>
  </section>
</body>
